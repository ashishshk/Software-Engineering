<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <!-- 
        ==================================================================
        |  Clicking the Play button in ListUserFiles.xhtml displays this  |
        |  Dialog window showing the selected Recipe's data.             |
        ==================================================================
        -->
        <p:dialog id="UserVideoPlayDlg" widgetVar="UserVideoPlayDialog" width="70%" modal="true" 
                  resizable="false" appendTo="@(body)" header="#{userVideoController.selected.title}">

            <h:form id="UserVideoPlayForm" class="ui-datatable-data">
                <div align="center">
                    
                    
                    
                    
                    <h:panelGroup id="display">
                        
                        
                       <div class="responsive-container">
                        <iframe class="responsive-iframe" 
                                src="https://www.youtube.com/embed/#{userVideoController.selected.youtubeVideoId}" 
                                gesture="media" allow="encrypted-media" allowfullscreen="true" >
                        </iframe>
                    </div>
                       
                       <!--<video class="scalableVideo" preload="auto" controls="controls" 
                            src="https://www.youtube.com/embed/#{userVideoController.selected.youtubeVideoId}" />-->
                        
                       
                        
                        

                        
                    </h:panelGroup>
                    <br />
                    <h:panelGroup>
                        <!-- CLOSE button -->
                        <p:commandButton value="#{bundle.Close}" onclick="PF('UserVideoPlayDialog').hide()" icon="fas fa-window-close"/>
                    </h:panelGroup>
                </div>
            </h:form>

        </p:dialog>

    </ui:composition>
</html>
