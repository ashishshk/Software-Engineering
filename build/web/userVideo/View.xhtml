<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserVideoViewDlg" widgetVar="UserVideoViewDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.ViewUserVideoTitle}">
            <h:form id="UserVideoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2" styleClass="createGrid">
                        
                        <h:outputText value="#{bundle.ViewUserVideoLabel_title}"/>
                        <h:outputText value="#{userVideoController.selected.title}" title="#{bundle.ViewUserVideoTitle_title}"/>
                        <h:outputText value="#{bundle.ViewUserVideoLabel_description}"/>
                        <h:outputText value="#{userVideoController.selected.description}" title="#{bundle.ViewUserVideoTitle_description}"/>
                        <h:outputText value="#{bundle.ViewUserVideoLabel_youtubeVideoId}"/>
                        <h:outputText value="#{userVideoController.selected.youtubeVideoId}" title="#{bundle.ViewUserVideoTitle_youtubeVideoId}"/>
                        <h:outputText value="#{bundle.ViewUserVideoLabel_duration}"/>
                        <h:outputText value="#{userVideoController.selected.duration}" title="#{bundle.ViewUserVideoTitle_duration}"/>
                        <h:outputText value="#{bundle.ViewUserVideoLabel_datePublished}"/>
                        <h:outputText value="#{userVideoController.selected.datePublished}" title="#{bundle.ViewUserVideoTitle_datePublished}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserVideoLabel_category}"/>
                        <h:outputText value="#{userVideoController.selected.category}" title="#{bundle.ViewUserVideoTitle_category}"/>
                    </p:panelGrid>
                    <h:panelGroup>
                        <div align="center">
                        <!-- CLOSE button -->
                        <p:commandButton value="#{bundle.Close}" onclick="PF('UserVideoViewDialog').hide()" icon="fas fa-window-close" style="align-content: center;" />
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
